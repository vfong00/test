<!doctype html>
<title>Results</title>
<link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h2 id="main-heading">Our recs</h2>
            </div>

            <a href="/">
                <form action="/">
                     <input type="button" value="Return Home" />
                </form>
            </a>
        </div>

        <div class="results-list">   
            <div class="card-holder">
                {% for item in results %}
                <div class="card">
                    <img class="card-img" src="../static/images/place.jpg">
                    <h3 class="card-title"> {{ item[0] }}</h3>
                    <p class="card-synopsis">{{ item[1] }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


    <script>
        // Get all the card elements
        const cards = document.querySelectorAll('.card');

        // Loop through each card and add a mouseover event listener
        cards.forEach((card) => {
            const synopsis = card.querySelector('.card-synopsis');
            const title = card.querySelector('.card-title');
            card.addEventListener('mouseover', () => {
                synopsis.style.display = 'block';
                title.style.fontSize = '20px';
            });
            card.addEventListener('mouseout', () => {
                synopsis.style.display = 'none';
            });
        });
    </script>
</body>
